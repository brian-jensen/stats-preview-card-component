<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="card">
        <div class="card-image">
          <img class="mobile-image" src="./images/image-header-mobile.jpg" alt="A group of women sitting at a table">
          <img class="desktop-image" src="./images/image-header-desktop.jpg" alt="A group of women sitting at a table">
        </div>
        <section class="card-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <section class="card-stats">
            <div class="card-stats-item">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="card-stats-item">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="card-stats-item">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </section>
        </section>
      </div>
    </main>
  </div>

</body>

</html>
